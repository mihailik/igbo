<script>
function getCards() {
  var roots = [document, document.head, document.body, document.body && document.body.parentElement];
  for (var i = 0; i < roots.length; i++) {
    if (!roots[i] || !roots[i].childNodes) continue;
    for (var j = 0; j < roots[i].childNodes.length; j++) {
      var comment = roots[i].childNodes[j];
      if (comment && comment.nodeType === 8 /* 8 is comment */) {
        var commentText = comment.textContent || comment.nodeValue || comment.data;
        if (typeof commentText !== 'string') continue;
        var result = [];
        document.childNodes[0].textContent.replace(
          /(^|\n)([^\:\n]+)\:([^\:\n]+)($|\n)/mg,
          function(str, lead, one, two) {
            result.push([
              one.replace(/^\s*/, '').replace(/\s+$/, ''),
              two.replace(/^\s*/, '').replace(/\s+$/, '')
            ]);
          });

        if (result.length > 2)
          return result;
      }
    }
  }
}

/**
 * @param cards {[string, string][]}
 */
function generateCardElements(cards) {
  /** @type {HTMLElement} */
  var lastFlip;
  for (var i = 0; i < cards.length; i++) {
    var pair = document.createElement('label');
    pair.className = 'pair';
    var word = document.createElement('span');
    word.innerText = cards[i][0];
    word.className = 'word side';
    var meaning = document.createElement('span');
    meaning.innerText = cards[i][1];
    meaning.className = 'meaning side';
    pair.appendChild(word);
    pair.appendChild(meaning);
    createFlipHandle(pair, word, meaning);
    document.body.appendChild(pair);
  }

  /**
   * @param pair {HTMLElement}
   * @param word {HTMLElement}
   * @param meaning {HTMLElement}
   */
  function createFlipHandle(pair, word, meaning) {
    pair.onclick = onClick;
    /**
     * @param e {MouseEvent}
     */
    function onClick(e) {
      if (lastFlip) lastFlip.style.zIndex = null;
      lastFlip = pair;
      lastFlip.style.zIndex = 5;
      setTimeout(function() {
        if (/checked/.test(pair.className))
          pair.className = pair.className.replace(/\s*checked\s*/, ' ');
        else
          pair.className = pair.className.replace(/\s*$/, ' checked');
      }, 1);
      if (e.preventDefault) e.preventDefault();
    }
  }
}

document.title = 'Igbo flashcards';
var cards = getCards();
generateCardElements(cards);
</script>
